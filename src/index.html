<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 10</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <a class="logo" href="./index.html">
        <svg class="logo-img" width="60" height="45">
          <use href="./images/sprite.svg#cat-logo"></use>
        </svg>
      </a>
      <div class="request-opts-container">
        <div class="request-opts-radios">
          <label class="radio-item request-opts-item">
            <input id="get_exact_radio" type="radio" name="request-type" value="get_exact_breed" />
            Select breed
          </label>
          <label class="radio-item request-opts-item">
            <input id="get_all_radio" type="radio" name="request-type" value="get_all_breeds" checked />
            Get all
          </label>
        </div>
        <div class="request-opts-types">
          <select class="breed-select request-opts-item"></select>
          <button class="get-all-breeds-btn request-opts-item">Get all breeds</button>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="main-wrapper">
        <section class="section filters-section">
          <div class="filters-section-wrapper">
            <div class="container filters-container">
              <div class="filter-buttons">
                <div class="main-filter-buttons">
                  <button class="filter-btn add-filter-btn">Add Filter</button>
                  <button class="filter-btn apply-filters-btn" disabled>Apply</button>
                </div>
                <div class="secondary-filter-buttons">
                  <button class="filter-btn reset-filters-btn" disabled>Reset filters</button>
                  <button class="filter-btn remove-filters-btn" disabled>Remove filters</button>
                </div>
              </div>
              <ul class="filters-list"></ul>
            </div>
          </div>
        </section>
        <section class="section content-section">
          <div class="container sort-container">
            <select class="select-sort-filter select-sort-signature"></select>
            <select class="select-sort-type select-sort-signature"></select>
            <button class="reset-sort-btn sort-btn">Reset</button>
          </div>
          <div class="container content-container">
            <div class="exact-breed-info"></div>
            <div class="all-breeds-info">
              <ul class="breeds-list js-list"></ul>
              <div class="threshold"></div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
